version: "3.9"

services:
  exam-seating-app:
    build: .
    container_name: exam-seating-app
    ports:
      - "8501:8501"
    volumes:
      - .:/app          # Mount current folder for live code reload
      - ./data:/app/data  # Optional: store uploaded/generated files
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLECORS=false
      - STREAMLIT_SERVER_ENABLEXSRSFPROTECTION=false
      - STREAMLIT_SERVER_PORT=8501
    command: >
      bash -c "streamlit run app.py --server.port=8501 --server.address=0.0.0.0"
